<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- 添加 favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* 左半部分 - 照片 */
        .left-section {
            flex: 1;
            background-image: url("{{ url_for('static', filename='login.jpeg') }}");
            background-size: cover;
            background-position: center;
        }

        /* 右半部分 - 登录框 */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2424; /* 保持与原样式一致 */
        }

        /* 保留原有的登录框样式 */
        .main-box {
            width: 320px;
            height: 480px;
            position: relative;
            margin: auto;
            background: #1b1b1b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .form-box {
            width: 316px;
            height: 476px;
            position: relative;
            background: #252525;
            padding: 5px;
            overflow: hidden;
            z-index: 5;
        }

        #after {
            width: 50%;
            height: 100%;
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            background: #2d2e30;
            z-index: -1;
            transition: 0.5s;
        }

        .button-box {
            width: 220px;
            margin: 35px auto 30px auto;
            position: relative;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
        }

        .toggle-btn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            font-size: 14px;
            font-weight: bold;
            color: rgb(234, 234, 235);
            outline: none;
            position: relative;
            transition: 0.5s;
        }

        #btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 100%;
            background: linear-gradient(to left, #57AAB4, #57AAB4);
            border-radius: 30px;
            transition: 0.5s;
        }

        .input-group {
            width: 320px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            top: 180px;
            position: absolute;
            padding: 0 30px;
            transition: 0.5s;
            box-sizing: border-box;
        }

        .input-field {
            width: 100%;
            padding: 10px 5px;
            margin: 10px 0;
            border-top: 0;
            border-left: 2px solid #57AAB4;
            border-right: 0;
            border-bottom: 2px solid #57AAB4;
            outline: none;
            background: transparent;
            color: rgb(234, 234, 235);
            font-size: 15px;
            transition: 0.5s;
        }

        .submit-btn {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0 auto;
            background: linear-gradient(to right, #03a9f4, #57AAB4, #03a9f4);
            border: 0;
            outline: none;
            border-radius: 30px;
            position: relative;
            z-index: 5;
            box-sizing: border-box;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            transition: 0.5s;
        }

        .submit-btn:hover {
            background: #57AAB4;
            color: #fff;
            border-radius: 30px;
            box-shadow: 0 0 5px #57AAB4, 0 0 25px #57AAB4, 0 0 50px #57AAB4, 0 0 100px #03e9f4;
        }
    </style>
</head>
<body>
    <!-- 左半部分 - 照片 -->
    <div class="left-section"></div>

    <!-- 右半部分 - 登录框 -->
    <div class="right-section">
        <div class="main-box">
            <div class="form-box">
                <div id="after"></div>
                <div class="button-box">
                    <div id="btn"></div>
                    <button id="log" type="button" class="toggle-btn" onclick="login()">Log in</button>
                    <button id="reg" type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group" method="POST" action="{{ url_for('login') }}">
                    <input type="text" name="username" class="input-field" placeholder="User" required>
                    <input type="password" name="password" class="input-field" placeholder="Password" required>
                    <input type="submit" class="submit-btn" value="Log in">
                </form>
                <form id="register" class="input-group" style="left: 500px;">
                    <input type="text" class="input-field" placeholder="User" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input id="pwd" type="Password" class="input-field" placeholder="Password" required>
                    <input type="submit" class="submit-btn" value="Register">
                </form>
            </div>
        </div>
    </div>

    <script>
        let x = document.getElementById("login");
        let y = document.getElementById("register");
        let z = document.getElementById("btn");
        let log = document.getElementById("log");
        let reg = document.getElementById("reg");
        let after = document.getElementById("after");

        function register() {
            x.style.left = "-500px";
            y.style.left = "0px";
            z.style.left = "110px";
            log.style.color = "rgb(234, 234, 235)";
            reg.style.color = "#252525";
            after.style.left = "0";
            after.style.top = "0";
        }

        function login() {
            x.style.left = "0px";
            y.style.left = "500px";
            z.style.left = "0px";
            reg.style.color = "rgb(234, 234, 235)";
            log.style.color = "#252525";
            after.style.left = "50%";
            after.style.top = "0";
        }
    </script>
</body>
</html>
